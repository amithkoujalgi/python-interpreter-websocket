<html>
<body>
	<div>
		<textarea rows="4" style="width:100%" id="input">
from bbcliutils.rztdata import ExecContexts
from bbcliutils.rztdata import SampleType
from bbcliutils.rztdata.RZTData import RZTData

file1 = '/Users/dev/Documents/workspace/bigbrain/fasttrack/bbcliutils/bbcliutils/samples/rztdatatest/test_data.csv'

dsconfig1 = dict()
dsconfig1["path"] = file1
dsconfig1["encoding"] = "utf-8"

rzt = RZTData(ExecContexts.experiment)
df1 = rzt.read(dsconfig1)
df1.sample(num_rows=8, sample_type=SampleType.random).print()</textarea>
	</div>
	<div>
		<input type="button" id="connectBtn" value="CONNECT"
			onclick="connect()" /> <input type="button" id="sendBtn"
			value="SEND" onclick="send()" disabled="true" />
	</div>
	<div id="output">
		<p>Output</p>
	</div>
</body>

<script type="text/javascript">
	var webSocket;
	var output = document.getElementById("output");
	var connectBtn = document.getElementById("connectBtn");
	var sendBtn = document.getElementById("sendBtn");

	function connect() {
		// oprn the connection if one does not exist
		if (webSocket !== undefined
				&& webSocket.readyState !== WebSocket.CLOSED) {
			return;
		}
		var host = window.location.host;
		host="ws://"+host+"/interpreter";
		console.log(host)
		// Create a websocket
		webSocket = new WebSocket(host);

		webSocket.onopen = function(event) {
			updateOutput("Connected!");
			connectBtn.disabled = true;
			sendBtn.disabled = false;

		};

		webSocket.onmessage = function(event) {
			updateOutput(event.data);
		};

		webSocket.onclose = function(event) {
			updateOutput("Connection Closed");
			connectBtn.disabled = false;
			sendBtn.disabled = true;
		};
	}

	function send() {
		var text = document.getElementById("input").value;
		webSocket.send(text);
	}

	function closeSocket() {
		webSocket.close();
	}

	function updateOutput(text) {
		text = text.replace(/\n/g, '<br/>');
		output.innerHTML += text;
	}
</script>
</html>
